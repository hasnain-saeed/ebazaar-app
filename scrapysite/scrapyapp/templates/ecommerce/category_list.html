{% extends "ecommerce/base.html" %}
{% block content %}
    <div class="col">
        <div class="row">
            {% for category in categories %}
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
                    <a href="{% url 'categories-products' category.name %}" title="View Category List">
                    <div class="card m-1">
                        <img class="card-img-top" src="{{ category.image.image_file.url }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-title"><strong>{{ category.name.upper }}</strong></p>
                        </div>
                    </div>
                    </a>
                </div>
            {% endfor %}
            {% for brand in brands %}
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
                    <a href="{% url 'brands-products' brand.name %}" title="View Brand List">
                    <div class="card m-1">
                        <img class="card-img-top" src="{{ brand.image.image_file.url }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-title"><strong>{{ brand.name.upper }}</strong></p>
                        </div>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
