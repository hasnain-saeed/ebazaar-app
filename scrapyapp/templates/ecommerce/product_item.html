<div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
    <div class="card m-1">
        <a href="{% url 'product-detail' product.retailer_sku%}" title="View Product">
        <img class="card-img-top" src="{{ product.images.all.0.image_file.url }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-title">{{ product.name }}</p>
            {% if product.is_out_of_stock %}
                <span class="badge badge-pill badge-warning mb-2">Out of Stock</span>
            {% endif %}
        </div>
        </a>
    </div>
</div>
